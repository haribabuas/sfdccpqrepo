openapi: 3.0.3
info:
  title: Create Quote Lines from SAP
  description: API to create quote lines in Heroku from SAP Install Line Items.
  version: 1.0.0

servers:
  - url: https://sfdccpq-cce3ffe89c28.herokuapp.com/
    description: Heroku API Server

paths:
  /create-quote-lines-sap:
    post:
      summary: Create quote lines from SAP Install Line Items
      operationId: createQuoteLinesSAP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quoteId:
                  type: string
                  example: aPvOv000000jJphKAE
                sapLineIds:
                  type: array
                  items:
                    type: string
                  example: ["a1fa0000000Viv5AAC", "a1fa0000000Viv6AAC"]
      responses:
        '200':
          description: Successfully created quote lines
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer